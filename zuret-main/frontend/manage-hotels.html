<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Hotel</title>
  <link rel="stylesheet" href="cssFiles/styles.css">
  <link rel="stylesheet" href="cssFiles/restaurants.css">
</head>
<body>
      
  <div class="addHotels">
    <table class="table">
      <button id="openForm" type="button" class="addHotel-btn" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Add new Hotel
      </button>

        
        <div id="body">
           


          </div>
      </table>
     
</div>
   
<div class="overlay">
  <div class="popup">
  <h2>Popup Form</h2>
  <form id="form">
      <div>
          <label>Name of Hotel:</label>
          <input type="text" id="name" placeholder="Enter Hotel Name">
      </div>
      <div>
          <label>Contact email:</label>
          <input type="text" id="email" placeholder="Enter your contact">
      </div>
      <div>
        <label>Location:</label>
        <input type="text" id="location" placeholder="Enter your location">
    </div>
      <div>
        <label>Link to website:</label>
        <input type="text" id="webLink" placeholder="Enter Your website link">
      </div>
      <div>
        <label>Enter star status:</label>
        <input type="number" id="starStat" placeholder="Enter your hotel's star status" min="1" max="5">      </div>  
          <!-- <div class="logoEntry">
            <label>Attach your logo:</label>
            <input class="logo" type="file" name="file" required>
        </div> -->
        <div class="bannerEntry">
          <label>Attach your banner:</label>
          <input class="banner" type="file" name="file" required>
        </div>
        <div class="roomFee">
          <label>Enter Average room price:</label>
          <input id="roomPrice" class="roomPrice" type="number" required>
        </div>
        <button type="submit" id="submitForm" value="submit">submit</button>
  </form>
  <button id="closeForm">Close</button>
  </div>
</div>


<script>
  document.addEventListener("DOMContentLoaded", function () {
    
    var openFormButton = document.getElementById('openForm');
  var closeFormButton = document.getElementById('closeForm');
  var overlay = document.querySelector('.overlay');

  openFormButton.addEventListener('click', function() {
  overlay.style.display = 'block';
  });

  closeFormButton.addEventListener('click', function() {
  overlay.style.display = 'none';
  });
  })

  
  

</script>
 <script src="javascript/hotels-feature/manage-hotels.js"></script>

</body>


</html>
