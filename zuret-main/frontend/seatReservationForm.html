<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Reservation Form</title>
    <link rel="stylesheet" href="./cssFiles/styles.css">
    <style>
        .form{
            display: flex;
            flex-direction: column;
            color: black;
            position: absolute;
            left:40%;
            top:30%;
            background-color: white;
        }
        label{
            color:black;
        }
        .overlay h2{
            text-align: center;
        }
        .field{
            display: flex;
            justify-content: spa;
        }
        

    </style>
</head>
<body>
<body>
    <div class="overlay">
        <div class="popup">
       
        <form class="form">
            <h2>Table reservation form</h2>
            <div class="field">
                <label>Enter your full name:</label>
                <input type="text" id="name" placeholder="Enter Your Full Name">
            </div>
            <div class="field">
                <label>Enter your email:</label>
                <input type="text" id="email" placeholder="Enter Your email">
            </div>
            <div class="field"> 
            <label>Choose table:</label>
                <select id="style">
                <option value="couple">Table for couple</option>
                <option value="group">Table for Group</option>
                <option value="single">Single Table</option>
            </select></div>
                
                <div>
                  <label>Choose Date and Time:</label>
                  <div>
                    <input id="date" type="date">
                  <select id="time" name="style">
                    <option value="1:00AM">1:00AM</option>
                    <option value="2:00AM">2:00AM</option>
                    <option value="3:00AM">3:00AM</option>
                    <option value="4:00AM">4:00AM</option>
                    <option value="5:00AM">5:00AM</option>
                    <option value="6:00AM">6:00AM</option>
                    <option value="8:00PM">8:00PM</option>
                    <option value="9:00PM">9:00PM</option>
                    <option value="10:00PM">10:00PM</option>
                    <option value="11:00PM">11:00PM</option>
                    <option value="12:00PM">12:00PM</option>
                    <option value="1:00PM">1:00PM</option>
                    </select>
                  </div>
                  
                </div>
                
        
            </form>
            <a href="./reservePay.html"><button type="submit">Go to Payment >></button></a>

    </div>
    <script src="./javascript/restaurants-feature/restaurants_page.js"></script>
    <script>
        window.onload = function(){
            fetchRestaurantSeat(localStorage.getItem('currentCompIdForRent'));
        };
       
    </script>
</body>
</html>
