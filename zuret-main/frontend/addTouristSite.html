<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental Organization Registration</title>
    <link rel="stylesheet" href="cssFiles/carstyle.css">
    <link rel="stylesheet" href="cssFiles/styles.css">
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.container {
    width: 50%;
    margin: 50px auto;
    padding: 20px;
    background-color: aqua;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h2 {
    text-align: center;
}

p {
    margin: 10px 0;
}

input {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    background-color: #007bff;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

</style>
<header>
    <nav class="navbar"> 
        <div class="nav-brand">
            <div class=""> 
                <img src="images/logo.jpg" width="100vw" height="50vh"> 
            </div>  
            <div class="span"> 
                <span>Zuret Tour and Travel Guidance</span>
            </div>
        </div> 
        <div class="hamburger-menu">  
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" height="1.5em" width="1.5em"> 
                <g stroke-width="0"></g> 
                <g stroke-linecap="round" stroke-linejoin="round"></g> 
                <path d="M4 6H20M4 12H20M4 18H20" stroke="#000000" stroke-width="2" stroke-linecap="round" 
                    stroke-linejoin="round"></path> 
            </svg> 
             
        </div>  
        <div class="nav-menu hide"> 
            <div class="nav-box opened"> 
                <a href="discover.html">Discover</a> 
            </div> 
            <div class="nav-box"> 
                <a id="about-anchor" href="about.html">About</a> 
            </div> 
            <div class="nav-box dropdown"> 
                <button class="dropbtn" id="spotlight">Car Rentals</button> 
                <div class="dropdown-content">
                        <a id="dropdown-anchor" href="hotels.html">Hotels</a>
                        <a id="dropdown-anchor"  href="restaurants.html">Restaurants</a>
                        <a id="dropdown-anchor"  href="carRental.html">Rental Cars</a>
                </div>
            </div> 
            <div class="nav-box"> 
                <a href="plans.html">Trip Plans</a> 
            </div> 
            <div class="nav-box"> 
                <a href="expense.html">Expense</a> 
            </div> 
            <div class="nav-box dropdown"> 
                <button class="dropbtn">Settings</button> 
                <div class="dropdown-content">
                        <a id="dropdown-anchor"  href="profile.html">Profile</a>
                        <a id="dropdown-anchor"  href="support.html">Support</a>
                        <a id="dropdown-anchor"  href="home.html">LogOut</a>
                </div>
            </div> 
        </div>  
    </nav>
</header>




<body>
    <div style="width: 50% ; margin: auto;">
        <h2>Tourist Site Registration</h2>
    <p>Name:</p>
    <input type="text" id="name" name="name" required>

    <p>Location:</p>
    <input type="text" id="location" name="location" required>

    <p>Image path:</p>
    <input type="text" id="imagePath" name="imagePath" required>

    <button onclick="addTouristSite()">Add</button>

    </div>
        

    <script src="javascript/admin-feature/touristSite.js"></script>
</body>
</html>
