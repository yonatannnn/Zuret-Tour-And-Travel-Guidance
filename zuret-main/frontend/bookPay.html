    <div class="container">
        <form action="">
            <h1>Payment form</h1>
            
            <h2>Contact Information</h2>
            <p>First Name: *<input type="text" placeholder="Leo" name="First Name" id="firstName"required></p>
            <p>Last Name: <input type="text" placeholder="Messi" name="Last Name" id="lastName"></p>
            <p>Email: * <input type="email" placeholder="abc@gmail.com" name="email" id="email"required></p>
            
                
            <p>Phone No:  *<input type="number" placeholder="+251934556798" name="number" id="number"required></p>
    
            
            <h2>Payment Information</h2> 
            <p> Card Type: *
                <select name="Card_Type" id="Card_type" required>
                    <option class="scroll" value="">--Select Your Card Type--</option>
                    <option class="scroll" value="Master Card">MasterCard</option>
                    <option class="scroll" value="VISA ">VISA</option>
                    <option class="scroll" value="Pay Pal">Pay Pal</option>
                </select>   
            </p>
            <p>
                Card number: *<input type="number" placeholder="1111-2222-3333-4444" name="Card number" id="Card_number"required>
            </p>
            <p>
                CVV: *<input type="password" placeholder="123" name="CVV " id="CVV" required>
            </p>
            <p>
                Expiration Date: *<input type="date" name="Exp_Date" id="Exp_Date" required>
            </p>
            
            <input type="button" value="Pay Now" onclick="book(localStorage.getItem('currentCompIdForRent'))" id="submit">

          </form>
          <div id="linksContainer">
            <!-- Links will be inserted here -->
